<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:te="http://www.seasar.org/teeda/extension" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ログイン</title>

<link rel="stylesheet" href="/STE/view/css/te01_01.css" />
</head>
<body>
<form id="Form">
	<div>
		<h4>ログイン</h4>
		ID、パスワードを入力してください。
		<table class="tbl01">
			<tbody>
				<tr>
					<td class="tbl01W">
						ID
					</td>
					<td class="tbl02W">
						<input id="loginIDStr" class="Text InputText" maxlength="20" />
					</td>
				</tr>
				<tr>
					<td>
						パスワード
					</td>
					<td>
						<input id="loginPasswordStr" class="Text InputText" type="password" maxlength="20" title="パスワード" />
						<br/><span id="loginPasswordStrMessage"></span>
					</td>
				</tr>
				<tr>
				</tr>
			</tbody>
		</table>
		<br/>
		<input type="submit" class="Button InputButton" id="doSend" value="ログイン" />
	</div>
</form>
</body></html>
