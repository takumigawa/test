<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:te="http://www.seasar.org/teeda/extension" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- タイトル -->
    <title>SIBグループウェア-経費管理-申請詳細画面</title>

    <link rel="stylesheet" href="../css/commoninput.css" />

    <!-- ブラウザを自動判定し、CSSファイルを切り替える -->
    <script type="text/javascript">
      var ie = "iestyle.css";
      var netscape = "niestyle.css";
      var cssfile;
      var browser = navigator.appName;

      if(browser == "Microsoft Internet Explorer")
        {cssfile = ie;}
      else
        {cssfile = netscape;}

      document.write('<link href="../css/'+ cssfile +'" type="text/css" rel="stylesheet" />');
    </script>

    <!--[if lt IE 7]>
      <script defer type="text/javascript" src="../js/pngfix.js"></script>
    <![endif]-->

</head>

<body>
<form id="Form">
<div><span id="messages"></span></div>
<!-- ログイン情報ヘッダ -->
<!-- ログイン情報はBasesClassのメソッド[setLoginInfo]メソッドを呼び出して行う。 -->
		<center>
		<div id="contents">
			<div id="c_pad">
				<h4>ログイン社員情報</h4>
				<table border="0" width="700px" >
					<tbody>
						<tr>
							<td>
								<img src="../img/p3.png" alt="logo" ></img>
							</td>
							<td>
								<table class="companyinflist" style="width=500px;" align="left">
									<tr>
										<th>社員コード</th>
										<td align="left"><span id="employee_id"></span></td>
									</tr>
									<tr>
										<th>社員名</th>
										<td align="left"><span id="employee_name"></span></td>
									</tr>
									<tr>
										<th>メールアドレス</th>
										<td align="left"><span id="employee_mail"></span></td>
									</tr>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</center>
<!-- 小口請求情報編集タイトル -->
	<center>
		<div id="contents">
			<div id="c_pad">
				<h4>申請詳細</h4>
			</div>
		</div>
	</center>
<!-- 小口請求情報編集エリア -->
	<center>
		<div style="width:700px;padding:10px;hight:100px">
			<table class="companyinflist" style="width:500px;hight:100px" align="center" >
				<tr>
					<th>請求日</th>
					<td align="left"><span id="seikyudate"></span></td>

				<tr>
					<th>ステータス</th>
          			<td align="left"><span id="statusname"></span></td>
				</tr>
				<tr>
					<th>使用日</th>
					<td align="left"><span id="siyouday"></span></td>
				</tr>
				<tr>
					<th>プロジェクトコード<br/>プロジェクト名</th>
					<td align="left">
							<span id="pjcode"></span><br/><span id="pjname"></span>
					</td>
				</tr>
				<tr>
					<th>勘定科目</th>
					<td  align="left"><span id="kanjoname"></span></td>
				</tr>
				<tr>
					<th>金額</th>
					<td align="left"><span id="kin"></span></td>
				</tr>
				<tr>
					<th>備考</th>
					<td align="left"><span id="biko"></span></td>
				</tr>
				</table>
			</div>
	</center>
<!-- 更新ボタンエリア -->
	<center>
	<table>
		<tr>
		<td>
			<div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
			<div id="isUpdateok-1">
			<input type="image" id="doUpdate" src="../img/btnupd.png" style="width:40px;height:21px;" alt="更新" />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="image" id="doReturn" src="../img/btnret.png" style="width:40px;height:21px;" alt="戻る" />
			<br/>
				<h1><span id="kogutiMes"></span></h1>
			<br/>
			</div>
			<div id="isnotUpdateok-1">
			<input type="image" id="doReturn" src="../img/btnret.png" style="width:40px;height:21px;" alt="戻る" />
			<br/>
				<h1><span id="kogutiMes"></span></h1>
			<br/>
			</div>
		</td>
		</tr>
		</table>
	</center>
<!-- 小口請求メッセージヘッダ -->
	<center>
		<div id="contents">
		<div id="c_pad">
			<h4>やり取りメッセージ</h4>
		</div>
		</div>
		<div style="width:700px;padding:10px;width=500px;">
			<table class="companyinflist" style="width=500px;height:40px;" align="center">
			<tbody>
			<tr>
				<th style="width:150px;" >新規メッセージ</th>

					<input type="text" id="yMessage" style="width:400px;" maxlength="300" title="メッセージ内容"/>

				</td>
				<td style="width:100px;">
					<input type="image" id="doUpdatemessage" src="../img/btnnew.png" style="width:60px;height:21px;" alt="新規登録" />
				</td>
			</tr>
			</tbody>
			</table>

		  <br/>
          <h1><span id="updateMes"></span></h1>
          <br/>

		</div>
<!-- 小口請求メッセージエリア -->
		<div style="width:770px;padding:10px;height:180px;overflow-y:scroll">
			<table class="companyinflist" style="width=500px;" align="center">
			 <tbody>
                <tr style="height:30px;">
                 <th align="left" style="width:100px;">発言日<br/>発言者</th>
                 <th align="left" style="width:500px;">内容</th>
                </tr>
			 </tbody>
             <tbody id="yaritoriItems">
                <tr>
                  <td align="left" style="width:100px;"><span id="hatudate"></span><br/><span id="hatumono"></span></td>
                  <td align="left" style="width:500px;"><span id="yarimessege"></span></td>
                </tr>
             </tbody>
			</table>
		</div>
	</center>

</html>
