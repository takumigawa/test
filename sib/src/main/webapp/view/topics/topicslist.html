<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- タイトル -->
    <title>SIBグループウェア-トピックス　『一覧』</title>
    
    <!-- ブラウザを自動判定し、CSSファイルを切り替える -->
    <script type="text/javascript">
      var ie = "iestyle.css";
      var netscape = "niestyle.css";
      var cssfile;
      var browser = navigator.appName;
      
      if(browser == "Microsoft Internet Explorer")
        {cssfile = ie;}
      else
        {cssfile = netscape;}
        
      document.write('<link href="../css/'+ cssfile +'" type="text/css" rel="stylesheet" />');
    </script>
    <script type="text/javascript" src="../js/calendar.js" ></script>
    <script type="text/javascript" src="topicsChk.js" ></script>
    <script type="text/javascript">

      cal1 = new JKL.Calendar("caldiv1","topicsListForm","searchStartDate");
      cal2 = new JKL.Calendar("caldiv2","topicsListForm","searchEndDate");
      window.document.onclick=calClick;
      
      function calClick(e){
        var o=e?e.target:event.srcElement;  
        if(o.id.indexOf("caldiv1",0) == -1) {
          if(o.id != "searchStartDate") {
            cal1.initDate();
            cal1.hide();
          }
        }
        if(o.id.indexOf("caldiv2",0) == -1) {
          if(o.id != "searchEndDate") {
            cal2.initDate();
            cal2.hide();
          }
        }
      }
      
      function chengeDateChk(){
        if(!chkSearch(document.getElementById("searchStartDate"),document.getElementById("searchEndDate"))){
          document.getElementById("doSearch").click();
        }
      } 
    </script>
       
    <link rel="stylesheet" href="../css/cal_style_1.css" />
    <link rel="stylesheet" href="../css/cal_style_2.css" />
    <link rel="stylesheet" href="../css/commoninput.css" />
    
    <!--[if lt IE 7]>
      <script defer type="text/javascript" src="../js/pngfix.js"></script>
    <![endif]-->
  
  </head>
  
  <body>
    <center>
      <form id="topicsListForm">
       <center>
         <div id="contents">
           <div id="c_pad">
            <h4>ログイン社員情報</h4>
             <table border="0" width="800px" >
               <tbody>
                 <tr>
                   <td>
                     <img src="../img/p3.png" alt="logo" ></img>
                   </td>
                   <td>
                     
                     <table class="companyinflist" style="width=500px;" align="left">
                       <tr>
                         <th>社員コード</th>
                         <td align="left"><span id="employee_id"></span></td>
                       </tr>
                       <tr>
                         <th>社員名</th>
                         <td align="left"><span id="employee_name"></span></td>
                       </tr>
                       <tr>
                         <th>メールアドレス</th>
                         <td align="left"><span id="employee_mail"></span></td>
                       </tr>
                     </table>
                   </td>
                 </tr>
               </tbody>
             </table>
           
           </div>
         </div>
       </center>
         
       <div id="contents">
         <div id="c_pad">
           <h4>トピックス一覧</h4>
         </div>
       </div>
       
       <div style="width:770px;padding:10px;">
       <table class="companyinflist" >
         <tr>
           <th style="width:80px; vertical-align:middle;">検索条件</th>
           <th style="width:80px; vertical-align:middle;">期間検索</th>
           <td style="width:235px;">
             &nbsp;開始日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;終了日<br/>   
             <input class="Text" id="searchStartDate" style="width:75px;" maxlength="10" onClick="cal2.hide(); cal1.write();" onChange="cal1.getFormValue(); cal1.hide();" />
             <span id="caldiv1"></span>
             &nbsp;～&nbsp;           
             <input class="Text" id="searchEndDate" style="width:75px;" maxlength="10" onClick="cal1.hide(); cal2.write();" onChange="cal2.getFormValue(); cal2.hide();" />
             <span id="caldiv2"></span>
           </td>
           <td style="width:105px;">
                                  入力者絞り込み<br/>
             <input type="hidden" id="empNameItemsSave" />
			 <select id="empName" style="width:100px;">
			   <option value="0">dummy</option>
			 </select>
           </td>
             <td style="width:185px;">
               <img onclick="chengeDateChk()" src="../img/btnsrc.png" style="width:60px;height:21px;" alt="検索" ></img>
               &nbsp;&nbsp;
               <input type="image" id="doSearchCancel" src="../img/btnsrccan.png" style="width:60px;height:21px;" alt="検索解除" />
             </td>
             <td style="width:85px;">
               <input type="image" id="doTopicsAdd" src="../img/btnnew.png" style="width:80px;height:21px;" alt="新規追加" />
             </td>
         </tr>
       
       </table>
       </div>

       <!-- スクロールバー(開始) -->
       <div style="width:750px;height:500px;overflow-y:scroll;padding:10px;">
         <div id="cal">
           <table class="companyinflist" style="width=750px;">
             <thead>
               <tr style="height:30px;">
                 <th style="width:90px; vertical-align:middle; text-align:center;">掲載開始日</th>
                 <th style="width:90px; vertical-align:middle; text-align:center;">掲載終了日</th>
                 <th style="width:300px; vertical-align:middle; text-align:left;">内容</th>
                 <th style="width:80px; vertical-align:middle; text-align:center;">優先順位</th>
                 <th style="width:70px; vertical-align:middle; text-align:center;">添付<br/>ファイル</th>
                 <th style="width:60px;"></th>
               </tr>
             </thead>

             <input type="hidden" id="topicsItemsSave" />
             <tbody id="topicsItems">
               <tr style="height:30px;">
                 <td align="center" style="width:90px;">
                   <span id="startDate"></span>
                 </td>
                 <td align="center" style="width:90px;">
                   <span id="endDate"></span>
                 </td>
                 <td align="left" style="width:300px;">
                   <span id="note"></span>
                 </td>
                 <td align="center" style="width:80px;">
                   <span id="priority"></span>
                 </td>
                 <td align="center" style="width:70px;">
                   <span id="isFile">
                     <img src="../img/file.png" alt="添付ファイル有" />
                   </span>
                   <span id="isNotFile">無</span>
                   <input type="hidden" id="fileID" />
                 </td>
                 <td align="center" style="width:60px;">
                   <input type="image" id="doView" src="../img/btndeta.png" style="width:40px;height:21px;" alt="詳細" />
                   <input type="hidden" id="tipsID" />
                 </td>
               </tr>
             </tbody>
           </table>
         </div>
       </div>
       
       <!-- 隠し項目 -->
       <input type="button" id="doSearch" style="display:none;" />
      </form>
    </center>
  </body>
</html>
