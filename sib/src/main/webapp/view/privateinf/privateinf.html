<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- タイトル -->
    <title>SIBグループウェア-社員個人情報</title>
    
    <!-- ブラウザを自動判定し、CSSファイルを切り替える -->
    <script type="text/javascript">
      var ie = "iestyle.css";
      var netscape = "niestyle.css";
      var cssfile;
      var browser = navigator.appName;
      
      if(browser == "Microsoft Internet Explorer")
        {cssfile = ie;}
      else
        {cssfile = netscape;}
        
      document.write('<link href="../css/'+ cssfile +'" type="text/css" rel="stylesheet" />');
    </script>
       
    <link rel="stylesheet" href="../css/cal_style_1.css" />
    <link rel="stylesheet" href="../css/cal_style_2.css" />
    <link rel="stylesheet" href="../css/commoninput.css" />
    
    <!--[if lt IE 7]>
      <script defer type="text/javascript" src="../js/pngfix.js"></script>
    <![endif]-->
  
  </head>
  
  <body>
    <center>
      <form id="employeeListForm">
         <div id="contents">
           <div id="c_pad">
            <h4>ログイン社員情報</h4>
             <table border="0" width="800px" >
               <tbody>
                 <tr>
                   <td>
                     <img src="../img/p3.png" alt="logo" ></img>
                   </td>
                   <td>
                     
                 <table class="companyinflist" style="width=500px;" align="left">
                   <tr>
                     <th>社員コード</th>
                     <td align="left"><span id="employee_id"></span></td>
                   </tr>
                   <tr>
                     <th>社員名</th>
                     <td align="left"><span id="employee_name"></span></td>
                   </tr>
                   <tr>
                     <th>メールアドレス</th>
                     <td align="left"><span id="employee_mail"></span></td>
                   </tr>
                 </table>
                   
                   </td>
                 </tr>
               </tbody>
             </table>
           
           </div>
         </div>
        <br/>
        <br/>
        <input type="image" id="doUpdate" src="../img/btnedit2.png" style="width:80px;height:21px;" alt="編集" />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="image" id="doPassword" src="../img/btnpasch.png" style="width:80px;height:21px;" alt="ログインパスワード変更" />    
        <br/>
        <br/>
      </form>
    </center>
  </body>
</html>
