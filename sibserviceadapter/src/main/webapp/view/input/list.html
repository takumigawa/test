<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:te="http://www.seasar.org/teeda/extension" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- タイトル -->
    <title>SIBグループウェア-サービスアダプタ管理-一覧画面</title>

    <link rel="stylesheet" href="../css/commoninput.css" />
    
    <!-- ブラウザを自動判定し、CSSファイルを切り替える -->
    <script type="text/javascript">
      var ie = "iestyle.css";
      var netscape = "niestyle.css";
      var cssfile;
      var browser = navigator.appName;
      
      if(browser == "Microsoft Internet Explorer")
        {cssfile = ie;}
      else
        {cssfile = netscape;}
        
      document.write('<link href="../css/'+ cssfile +'" type="text/css" rel="stylesheet" />');
    </script>
    
    <!--[if lt IE 7]>
      <script defer type="text/javascript" src="../js/pngfix.js"></script>
    <![endif]-->
    
</head>
<body>
<form id="Form">
<div><span id="messages"></span></div>

	<!-- ログイン情報はBasesClassのメソッド[setLoginInfo]メソッドを呼び出して行う。 -->
	<center>
		<div id="contents">
			<div id="c_pad">
				<h4>ログイン社員情報</h4>
				<table border="0" width="800px" >
					<tbody>
						<tr>
							<td>
								<img src="../img/p3.png" alt="logo" ></img>
							</td>
							<td>
								<table class="companyinflist" style="width=500px;" align="left">
									<tr>
										<th>社員コード</th>
										<td align="left"><span id="employee_id"></span></td>
									</tr>
									<tr>
										<th>社員名</th>
										<td align="left"><span id="employee_name"></span></td>
									</tr>
									<tr>
										<th>メールアドレス</th>
										<td align="left"><span id="employee_mail"></span></td>
									</tr>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</center>
	
        <div id="contents">
          <div id="c_pad">
            <h2>サービス一覧</h2>
          </div>
        </div>

       <div style="width:770px;padding:10px;">
       <table class="companyinflist" >
         <tr>
           <th style="width:80px;">
                                 検索条件
           </th>
           <td style="width:120px;">
                                   有効/無効<br/>
             <input type="hidden" id="kaihaiItemsSave" />
			 <select id="kaihai" style="width:100px;">
			   <option value="0">dummy</option>
			 </select>
           </td>
           <td style="width:300px;">
             <input type="image" id="doSrech" src="../img/btnsrc.png" style="width:60px;height:21px;" alt="絞り込み" />
             &nbsp;&nbsp;&nbsp;&nbsp;
             <input type="image" id="doSrechCancel" src="../img/btnsrccan.png" style="width:60px;height:21px;" alt="絞り込み解除" />
           </td>
           <td style="width:100px;">
             <input type="image" id="doEmployeeAdd" src="../img/btnnew.png" style="width:80px;height:21px;" alt="新規追加" />
           </td>
         </tr>
       
       </table>
       </div>
       
        <!-- スクロールバー(開始) -->
        <div style="width:770px;height:500px;overflow-y:scroll;padding:10px;">
          <div id="cal">
            <table class="companyinflist" style="width=770px;">
              <tbody>
                <tr style="height:30px;">
                  <th align="left" style="width:250px;">サービス名</th>
                  <th align="left" style="width:200px;">サービスタイプ</th>
                  <th align="left" style="width:100px;">表示順</th>
                  <th align="left" style="width:50px;">有無</th>
                  <th align="left" style="width:50px;"></th>
                </tr>
              </tbody>
              <tbody id="serviceItems">
                <tr>
                  <td align="left" style="width:250px;"><span id="serviceTitle"></span></td>
                  <td align="left" style="width:200px;"><span id="serviceType"></span></td>
                  <td align="right" style="width:100px;"><span id="orderSEQ"></span></td>
                  <td align="left" style="width:50px;"><span id="serviceEnabled"></span></td>
                  <td align="left" style="width:50px;">
                    <input type="image" id="doDetails" src="../img/btndeta.png" style="width:40px;height:21px;" alt="詳細" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
</form>
</body></html>
