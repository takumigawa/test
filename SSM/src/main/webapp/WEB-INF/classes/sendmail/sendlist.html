<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:te="http://www.seasar.org/teeda/extension" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- タイトル -->
    <title>SIBグループウェア-自動メール送信システム</title>

    <link rel="stylesheet" href="../css/commoninput.css" />

    <!-- ブラウザを自動判定し、CSSファイルを切り替える -->
    <script type="text/javascript">
      var ie = "iestyle.css";
      var netscape = "niestyle.css";
      var cssfile;
      var browser = navigator.appName;

      if(browser == "Microsoft Internet Explorer")
        {cssfile = ie;}
      else
        {cssfile = netscape;}

      document.write('<link href="../css/'+ cssfile +'" type="text/css" rel="stylesheet" />');
    </script>

    <!--[if lt IE 7]>
      <script defer type="text/javascript" src="../js/pngfix.js"></script>
    <![endif]-->

</head>
<body>
<form id="Form">
<div><span id="messages"></span></div>

	<!-- ログイン情報はBasesClassのメソッド[setLoginInfo]メソッドを呼び出して行う。 -->
	<center>
		<div id="contents">
			<div id="c_pad">
				<h4>ログイン社員情報</h4>
				<table border="0" width="800px" >
					<tbody>
						<tr>
							<td>
								<img src="../img/p3.png" alt="logo" ></img>
							</td>
							<td>
								<table class="companyinflist" style="width=500px;" align="left">
									<tr>
										<th>社員コード</th>
										<td align="left"><span id="employee_id"></span></td>
									</tr>
									<tr>
										<th>社員名</th>
										<td align="left"><span id="employee_name"></span></td>
									</tr>
									<tr>
										<th>メールアドレス</th>
										<td align="left"><span id="employee_mail"></span></td>
									</tr>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</center>

       <div id="contents">
         <div id="c_pad">
           <h2>送信メール設定一覧</h2>
         </div>
       </div>

       <div style="width:770px;padding:10px;">
       <table class="companyinflist" >
         <tr>
           <th style="width:80px;">
                                 検索条件
           </th>
           <td style="width:150px;">
                                   有効/無効<br/>
             <input type="hidden" id="kaihaiItemsSave" />
			 <select id="kaihai" style="width:100px;">
			   <option value="0">dummy</option>
			 </select>
           </td>
           <td style="width:150px;">
                                  送信間隔絞り込み
             <input type="hidden" id="kanaGyoItemsSave" />
			 <select id="kanaGyo" style="width:100px;">
			   <option value="0">dummy</option>
			 </select>
           </td>
             <td style="width:200px;">
               <input type="image" id="doSrech" src="../../img/btnsrc.png" style="width:60px;height:21px;" alt="絞り込み" />
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <input type="image" id="doSrechCancel" src="../../img/btnsrccan.png" style="width:60px;height:21px;" alt="絞り込み解除" />
             </td>
             <td style="width:100px;">
               <input type="image" id="doSendSchAdd" src="../../img/btnnew.png" style="width:80px;height:21px;" alt="新規追加" />
             </td>
         </tr>

       </table>
       </div>

       <!-- スクロールバー(開始) -->
       <div style="width:770px;height:500px;overflow-y:scroll;padding:10px;">
         <div id="cal">
           <table class="companyinflist" style="width=770px;">
           <tbody>
             <tr style="height:30px;">
               <th align="left" style="width:100px;">送信間隔</th>
               <th align="left" style="width:150px;">送信時間</th>
               <th align="left" style="width:200px;">メールタイトル</th>
               <th align="left" style="width:170px;">送信元メールアドレス</th>
               <th align="left" style="width:100px;">送信フラグ</th>
               <th align="left" style="width:50px;"></th>
             </tr>
           </tbody>


             <tbody id="sendItems">
             <tr style="height:30px;">
               <td align="left" style="width:100px;"><span id="sendType"></span></td>
               <td align="left" style="width:150px;"><span id="sendTime"></span></td>
               <td align="left" style="width:200px;"><span id="sendTitel"></span></td>
               <td align="left" style="width:170px;"><span id="sendMailaddress"></span></td>
               <td align="left" style="width:100px;"><span id="sendFlg"></span></td>
               <td align="left" style="width:50px;">
                 <input type="image" id="doEdit" src="../../img/btnedit.png" style="width:40px;height:21px;" alt="編集" />
               </td>
             </tr>
             </tbody>

           </table>
         </div>
       </div>
      <input type="image" id="doReturn" src="../../img/btnret.png" style="width:40px;height:21px;" alt="戻る" />

</form>
</body>
</html>
